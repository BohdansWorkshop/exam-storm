<h1> Hello {{currentUser.firstName}} {{currentUser.lastName}} </h1>

<button mat-raised-button color="primary" (click)="logout()">Logout</button>

<mat-list>
    <div *ngFor="let res of examResults">
        <mat-list-item> {{res.examDescription}} </mat-list-item>
        <mat-list-item> {{res.correctAnswersAmount}}/{{res.questionsAmount}} </mat-list-item>
    </div>
</mat-list>
